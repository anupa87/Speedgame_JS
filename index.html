<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&family=Raleway&family=Source+Serif+4:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Speed Game</title>
  </head>
  <body>
    <section>
      <h1>Easter Egg Hunt</h1>
      <div class="container">
        <h2>Your score is: <span id="score">0</span></h2>
        <div class="squares">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <button type="button" id="start">Start game</button>
        <button type="button" id="stop">Stop game</button>
      </div>
    </section>

    <section id="overlay">
      <div class="modal">
        <h2>Game over!</h2>
        <p id="result"></p>
        <button type="submit" id="closeBtn">
          <i class="fa-solid fa-square-xmark"></i>
        </button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
